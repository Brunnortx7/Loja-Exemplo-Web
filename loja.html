<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loja Exemplo • Loja</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <a class="brand" href="index.html" aria-label="Ir para a página inicial">
      <span class="logo" aria-hidden="true">LE</span>
      <span class="brand-name">Loja Exemplo</span>
    </a>

    <div class="nav">
      <a href="index.html" class="nav-link">Home</a>
      
      <button class="cart-btn" id="openCartBtn" type="button" aria-haspopup="dialog" aria-controls="cartDrawer">
        Carrinho <span class="cart-badge" id="cartCount">0</span>
      </button>
    </div>
  </header>

  <main class="container">
    <section class="section shop-head">
      <div>
        <h1>Loja</h1>
        <p class="muted">Escolha seus produtos e finalize direto no WhatsApp.</p>
      </div>

      <div class="toolbar">
        <input id="searchInput" class="search" type="search" placeholder="Buscar produto..." />
        <select id="categorySelect" class="select">
          <option value="all">Todas categorias</option>
        </select>
      </div>
    </section>

    <section class="section">
      <h2>Mais vendidos</h2>
      <div class="grid" id="productGrid"></div>
    </section>

    <section class="section">
      <h2>Como funciona</h2>
      <div class="grid-3">
        <article class="info-card">
          <h3>1) Adicione</h3>
          <p class="muted">Escolha os itens e coloque no carrinho.</p>
        </article>
        <article class="info-card">
          <h3>2) Revise</h3>
          <p class="muted">Ajuste quantidades e confira o total.</p>
        </article>
        <article class="info-card">
          <h3>3) Finalize</h3>
          <p class="muted">Abrimos o WhatsApp com a mensagem pronta.</p>
        </article>
      </div>
    </section>
  </main>

  <div class="overlay" id="overlay" hidden></div>

  <aside class="drawer" id="cartDrawer" role="dialog" aria-modal="true" aria-label="Carrinho" hidden>
    <header class="drawer-header">
      <h2>Carrinho</h2>
      <button class="icon-btn" id="closeCartBtn" aria-label="Fechar carrinho" type="button">✕</button>
    </header>

    <div class="drawer-body">
      <div id="cartItems" class="cart-items"></div>

      <div class="cart-summary">
        <div class="summary-row">
          <span>Total</span>
          <strong id="cartTotal">R$ 0,00</strong>
        </div>

        <div class="summary-actions">
          <button class="btn ghost" id="clearCartBtn" type="button">Limpar</button>
          <button class="btn" id="checkoutBtn" type="button">Finalizar no WhatsApp</button>
        </div>

        <p class="hint" id="checkoutHint"></p>
      </div>
    </div>
  </aside>

  <script src="script.js" defer></script>
</body>
</html>
